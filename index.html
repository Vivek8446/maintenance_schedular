<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-eaQ/Pc/5C21aZ7tKFXlM1PjxUpJcbSN6Ud6xrwD5Jd2/T6gTt6S50ElM0kxsA" crossorigin="anonymous"></script>

    <!-- Custome-css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h2 class="mt-5 mb-5">Maintenance Scheduler</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control"
                    id="name" placeholder="Enter Name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="age">Employee ID</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Enter your Employee ID">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Post</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Enter your post">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="#">Date</label>
                    <input type="date" name="email" class="form-control" id="email" placeholder="">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-primary " id="Submit"
                    onclick="AddData()">Add Data</button>
                    <!-- <button class="btn btn-primary" id="update" onclick="AddData()">Update</button> -->
                    <button class="btn btn-primary" id="update">Update</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Employee ID</th>
                            <th>Post</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
